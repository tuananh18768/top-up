<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./yody.css" />
  </head>
  <body>
    <div class="form__login">
      <h4>Chào mừng bạn đến với Yody!</h4>
      <form action="">
        <h2>ĐĂNG <span>NHẬP</span></h2>
        <div class="email">
          <input type="text" placeholder="Email" />
        </div>
        <div class="pass">
          <input type="pass" placeholder="Mật khẩu" />
          <img src="./showpass.svg" alt="passimg" />
        </div>
        <div class="button">
          <div class="login">
            <button>Đăng nhập</button>
          </div>
          <div class="forgot__pass">
            <button>Quên mật khẩu?</button>
          </div>
        </div>
      </form>
      <div class="face">
        <p><span>Hoặc đăng nhập bằng</span></p>
        <div class="logo">
          <button>
            <img src="./super-g.svg" alt="google" />
            <span>Google</span>
          </button>
          <button>
            <img src="./Shape.svg" alt="face" /> <span>Facebook</span>
          </button>
        </div>
      </div>
      <div class="register">
        <p>Bạn chưa có tài khoản? <span>Đăng ký ngay!</span></p>
      </div>
    </div>
  </body>
</html>
